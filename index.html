<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Web Nama</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #bbdefb;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #1565c0;
            margin-top: 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #90caf9;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Selamat Datang</h2>
        <p>Silahkan masukkan nama anda</p>
        
        <input type="text" id="namaUser" onkeyup="deteksiKetik()" placeholder="Nama kamu...">
        
        <button onclick="prosesData()">Konfirmasi</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
