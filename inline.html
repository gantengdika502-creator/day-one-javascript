<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Web Modern - Metode Inline</title>

    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #0369a1;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #38bdf8;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0284c7;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0369a1;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Halo!</h2>
        <p>Silahkan masukkan nama lengkap (Metode Inline).</p>
        
        <input type="text" id="namaUser" 
               onkeyup="console.log('Ketik: ' + this.value)" 
               placeholder="Nama lengkap kamu...">
        
        <button onclick="this.value = document.getElementById('namaUser').value; 
                         if(this.value === '') { alert('Isi dulu bos!'); } 
                         else { alert('Mantap, ' + this.value + '!'); }">
            Konfirmasi
        </button>
    </div>

</body>
</html>
