<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Web Prompt</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #2b6cb0;
        }

        p {
            color: #4a5568;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3182ce;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #2b6cb0;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Metode Prompt</h2>
        <p>Coba ketik di bawah atau klik tombolnya!</p>
        
        <input type="text" onkeyup="console.log('User ngetik: ' + this.value)" placeholder="Ketik sesuatu...">
        
        <button onclick="ambilDataPrompt()">Klik Untuk Prompt</button>
    </div>

    <script>
        function ambilDataPrompt() {
            var nama = prompt("Siapa nama kamu?", "");

            if (nama == null || nama == "") {
                alert("Waduh, kok gak diisi?");
            } else {
                alert("Halo " + nama + "! Data masuk.");
                console.log("Nama dari prompt: " + nama);
            }
        }
    </script>

</body>
</html>
