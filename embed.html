<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Web Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #90caf9;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #1976d2;
            margin-top: 0;
        }

        p {
            color: #546e7a;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Halo!</h2>
        <p>Silahkan masukkan nama lengkap anda.</p>
        
        <input type="text" id="namaUser" onkeyup="deteksiKetik()" placeholder="Nama kamu...">
        
        <button onclick="prosesData()">Konfirmasi</button>
    </div>

    <script>
        function deteksiKetik() {
            var teks = document.getElementById("namaUser").value;
            console.log("Input: " + teks);
        }

        function prosesData() {
            var nama = document.getElementById("namaUser").value;

            if (nama == "") {
                alert("Waduh, namanya diisi dulu ya!");
            } else {
                alert("Terima kasih, " + nama + "!\nData berhasil masuk.");
                console.log("Selesai: " + nama);
            }
        }
    </script>

</body>
</html>
