<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            background-color: #0284c7;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 50px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #ddd;
            width: 330px;
            text-align: center;
        }

        h2 {
            color: #0284c7;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0284c7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0369a1;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">External</a>
        <a href="internal.html">Internal</a>
        <a href="embed.html">Embed</a>
        <a href="inline.html">Inline</a>
        <a href="prompt.html">Prompt</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Metode Embed</h2>
            <p>Silahkan masukkan nama anda:</p>
            
            <input type="text" id="namaUser" onkeyup="deteksiKetik()" placeholder="Ketik nama...">
            
            <button onclick="prosesData()">Konfirmasi</button>
        </div>
    </div>

    <script>
        function deteksiKetik() {
            var teks = document.getElementById("namaUser").value;
            console.log("Input: " + teks);
        }

        function prosesData() {
            var nama = document.getElementById("namaUser").value;

            if (nama == "") {
                alert("Waduh, namanya diisi dulu ya!");
            } else {
                alert("Terima kasih, " + nama + "!\nData berhasil masuk.");
                console.log("Selesai: " + nama);
            }
        }
    </script>

</body>
</html>
